<!-- Halaman Dashboard Utama dengan Logo, Navbar Tanpa Garis Bawah, Animasi, Konten, dan Footer -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Utama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .navbar {
      background-color: #2c3e50;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #1abc9c;
    }
    .menu-card a, .content a {
      text-decoration: none;
      color: inherit;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      animation: slideUp 1.5s ease-in-out;
    }
    .menu-card {
      width: 230px;
      height: 160px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s, box-shadow 0.4s;
      border: 3px solid #2c3e50;
    }
    .menu-card:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="https://png.pngtree.com/png-clipart/20220412/ourmid/pngtree-logo-masjid-dan-alquran-islam-png-png-image_4539707.png" alt="Logo">

    <div>

      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
      <a href="/blog.html">Blog</a>
    </div>
  </div>

  <div class="content">

      <h2>Selamat Datang di Dashboard Islami</h2>
      <p>Temukan berbagai informasi Islami yang bermanfaat untuk kehidupan sehari-hari.</p>
    </div>
    <div class="menu-container">
      <a href="/doa/index.html" class="menu-card">Doa Harian</a>
      <a href="/ayat/index.html" class="menu-card">Ayat Pendek</a>
      <a href="/hadist/index.html" class="menu-card">Hadits Harian</a>
      <a href="/dzikir/index.html" class="menu-card">Dzikir</a>
      <a href="/tahlil/index.html" class="menu-card">Tahlil</a>
      <a href="/sholat/index.html" class="menu-card">Panduan Sholat</a>
    </div>
  </div>

  <div class="footer">

  </div>
</body>
</html>
